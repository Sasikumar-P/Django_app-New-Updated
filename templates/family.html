<!DOCTYPE html>
<html>
<head>
	<title>MY FIRST DJANGO APPLICATION</title>
 {% load staticfiles %}
<link href="{% static 'css/bootstrap.min.css' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap.css' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap.css.map' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap-theme.css' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap-theme.css.map' %}"
      rel="stylesheet" media="screen">
<link href="{% static 'css/bootstrap-theme.min.css' %}"
      rel="stylesheet" media="screen">
</head>
<body>
  <script src="{% static '/js/bootstrap.min.js' %}"></script>
<script src="{% static '/js/bootstrap.js' %}"></script>
<script src="{% static '/js/npm.js' %}"></script>
 <div class="container">
	<div class="jumbotron">

<div id="header">
    <div id="logo">
      <a href="{% url 'home' %}">
        <img src="/static/img/logo.jpg" width="1000" height="70" alt="AskHere">
      </a>


    
        <h1>Register With Django</h1>

        {% if familyentered %}
        Rango says: <strong>thank you for entering</strong>
        <a href="/index2//">Return to the homepage.</a><br />
        {% else %}
        Rango says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/family/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->
            {{ family_form.as_table }}
          

            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="family" />
        </form>
        {% endif %}
</div>  </div>  
</body>
</html>
